<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Carrito - Moncho Relojes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="img/clock.png">
</head>
<body>
  <mi-header></mi-header>

  <main class="container mt-5 pt-5">
    <h1 class="mb-4">Carrito de Compras</h1>
    <div class="table-responsive">
      <table class="table table-bordered align-middle">
        <thead>
          <tr>
            <th scope="col">Producto</th>
            <th scope="col">Cantidad</th>
            <th scope="col">Precio Unitario</th>
            <th scope="col">Subtotal</th>
            <th scope="col">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Cartier Tank</td>
            <td>
              <input type="number" value="1" min="1" class="form-control" style="width: 80px;">
            </td>
            <td>1.000€</td>
            <td>1.000€</td>
            <td>
              <button class="btn btn-sm btn-danger">Eliminar</button>
            </td>
          </tr>
          <tr>
            <td>Audemars Piguet Royal Oak</td>
            <td>
              <input type="number" value="2" min="1" class="form-control" style="width: 80px;">
            </td>
            <td>52.000€</td>
            <td>104.000€</td>
            <td>
              <button class="btn btn-sm btn-danger">Eliminar</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="d-flex justify-content-end">
      <h4>Total: 105.000€</h4>
    </div>
    <div class="d-flex justify-content-end mt-3">
      <a href="formalizarPedido.html" class="btn btn-success">Formalizar Pedido</a>
    </div>
    <p class="mt-3 text-end">* Debes estar autenticado para formalizar el pedido.</p>
  </main>

  <mi-footer></mi-footer>

  <script src="js/etiquetas.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
