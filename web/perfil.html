<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Perfil de Usuario - Tienda Online</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="img/clock.png">
</head>
<body>
  <header>
    <mi-header></mi-header>
  </header>

  <main class="container mt-5 pt-5">
    <h2 class="mt-4">Mi Perfil</h2>
    <ul class="nav nav-tabs" id="profileTabs" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="datos-tab" data-bs-toggle="tab" data-bs-target="#datos" type="button" role="tab" aria-controls="datos" aria-selected="true">Datos Personales</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="pedidos-tab" data-bs-toggle="tab" data-bs-target="#pedidos" type="button" role="tab" aria-controls="pedidos" aria-selected="false">Pedidos</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="clave-tab" data-bs-toggle="tab" data-bs-target="#clave" type="button" role="tab" aria-controls="clave" aria-selected="false">Cambiar Contraseña</button>
      </li>
    </ul>
    <div class="tab-content" id="profileTabsContent">
      <div class="tab-pane fade show active" id="datos" role="tabpanel" aria-labelledby="datos-tab">
        <form>
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" name="nombre">
          </div>
          <div class="mb-3">
            <label for="apellidos" class="form-label">Apellidos</label>
            <input type="text" class="form-control" id="apellidos" name="apellidos">
          </div>
          <div class="mb-3">
            <label for="direccion" class="form-label">Dirección</label>
            <input type="text" class="form-control" id="direccion" name="direccion">
          </div>
          <div class="mb-3">
            <label for="telefono" class="form-label">Teléfono</label>
            <input type="text" class="form-control" id="telefono" name="telefono">
          </div>
          <button type="submit" class="btn btn-primary">Actualizar Datos</button>
        </form>
      </div>

      <div class="tab-pane fade" id="pedidos" role="tabpanel" aria-labelledby="pedidos-tab">
        <div class="mt-4">
          <h4>Historial de Pedidos</h4>
          <table class="table">
            <thead>
              <tr>
                <th># Pedido</th>
                <th>Fecha</th>
                <th>Total</th>
                <th>Estado</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>001</td>
                <td>2025-01-15</td>
                <td>$50.00</td>
                <td>Procesando</td>
                <td>
                  <a href="#" class="btn btn-sm btn-warning">Modificar</a>
                  <a href="#" class="btn btn-sm btn-danger">Cancelar</a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

      <div class="tab-pane fade" id="clave" role="tabpanel" aria-labelledby="clave-tab">
        <form>
          <div class="mb-3">
            <label for="clave_actual" class="form-label">Contraseña Actual</label>
            <input type="password" class="form-control" id="clave_actual" name="clave_actual" required>
          </div>
          <div class="mb-3">
            <label for="nueva_clave" class="form-label">Nueva Contraseña</label>
            <input type="password" class="form-control" id="nueva_clave" name="nueva_clave" required>
          </div>
          <div class="mb-3">
            <label for="confirmar_clave" class="form-label">Confirmar Nueva Contraseña</label>
            <input type="password" class="form-control" id="confirmar_clave" name="confirmar_clave" required>
          </div>
          <button type="submit" class="btn btn-primary">Cambiar Contraseña</button>
        </form>
      </div>
    </div>
    
    <div class="mt-4">
      <a href="../admin/admin.html" class="btn btn-secondary">Admin</a>
    </div>
  </main>

  <footer>
    <mi-footer></mi-footer>
  </footer>

  <script src="js/etiquetas.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
