<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">

  <!-- Estilos personalizados -->

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">

        <tbody id="tabla-carrito"></tbody>

    </div>
    
    </div>
    <div class="d-flex justify-content-end mt-3">
